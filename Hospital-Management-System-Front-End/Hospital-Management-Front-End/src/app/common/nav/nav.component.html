<!-- Desktop Sidebar -->
<div class="sidebar-container" [class.collapsed]="isCollapsed">
  <!-- Header -->
  <div class="sidebar-header">
    <div class="logo-section">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
      </div>
      <div class="logo-text" [class.hidden]="isCollapsed">
        <h3>HealthWave</h3>
        <span>Hospital Management</span>
      </div>
    </div>
    <button class="toggle-btn" (click)="toggleSidebar()" [class.collapsed]="isCollapsed">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M15 18l-6-6 6-6"/>
      </svg>
    </button>
  </div>

  <!-- User Profile -->
  <div class="user-profile" [class.collapsed]="isCollapsed">
    <div class="user-avatar">
      <img [src]="user.avatar" [alt]="user.name">
    </div>
    <div class="user-info" [class.hidden]="isCollapsed">
      <h4>{{ user.name }}</h4>
      <p>{{ user.role }}</p>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="nav-menu">
    <ul class="nav-list">
      <li *ngFor="let item of navItems" class="nav-item">
        <a [routerLink]="item.route"
           routerLinkActive="active"
           class="nav-link">
          <div class="nav-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path [attr.d]="getIconPath(item.icon)"></path>
            </svg>
          </div>
          <span class="nav-label" [class.hidden]="isCollapsed">{{ item.label }}</span>
          <span class="nav-badge" [class.hidden]="isCollapsed"
                *ngIf="item.badge > 0">{{ item.badge }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Footer -->
  <div class="sidebar-footer" [class.collapsed]="isCollapsed">
    <button class="logout-btn" (click)="logout()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
      </svg>
      <span [class.hidden]="isCollapsed">Logout</span>
    </button>
  </div>
</div>
